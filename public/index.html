<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="taka.wang">
    <title>D2D Lab</title>
    <link href="css/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- remove
    <link href="css/datepicker3.css" rel="stylesheet">
    -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="https://twitter.com/DRCloveIoT" target="_blank">D2D Lab</a></li>
                <li><a id="li_logger"     href="#">Work Log</a></li>
                <li><a id="li_beacon"     href="#">Proximity</a></li>
                <li><a id="li_qrcode"     href="#">Item</a></li>
                <li><a id="li_scale"      href="#">Scale</a></li>
                <li><a id="li_beacon_mgr" href="#">Beacon Management</a></li>
                <li><a id="li_qrcode_mgr" href="#">Item Management</a></li>
            </ul>
        </div><!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="Spin"></div>
                    <div class="col-lg-12" id="container">
                        <!-- let it empty -->
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /#wrapper -->

    <!-- template -->
    <script id="default-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">Items</div>
            <div class="panel-body">
                <p><span class="label label-info">GET</span> /items</p>
                <p><span class="label label-success">POST</span> /items <span class="label label-danger"> qrcode</span><span class="label label-danger"> item</span></p>
                <p><span class="label label-info">GET</span> /items/:qrcode</p>
                <p><span class="label label-warning">PUT</span> /items/:qrcode<span class="label label-danger"> item</span></p>
                <p><span class="label label-danger">DELETE</span> /items/:qrcode</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Beacons</div>
            <div class="panel-body">
                <p><span class="label label-info">GET</span> /beacons</p>
                <p><span class="label label-success">POST</span> /beacons <span class="label label-danger"> id</span><span class="label label-danger"> name</span></p>
                <p><span class="label label-info">GET</span> /beacons/:id</p>
                <p><span class="label label-warning">PUT</span> /beacons/:id<span class="label label-danger"> name</span></p>
                <p><span class="label label-danger">DELETE</span> /beacons/:id</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Logs</div>
            <div class="panel-body">
                <p><span class="label label-info">GET</span> /logs</p>
            </div>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading">Reboot</div>
            <div class="panel-body">
                <p><span class="label label-success">POST</span> /reboot</p>
            </div>
        </div>
    </script>

    <script id="logger-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <!--
        <div class="input-daterange" id="datepicker">
            <span class="add-on">From</span>
            <input id="start_day" type="text" class="input-small" name="start" />
            <span class="add-on">To</span>
            <input id="end_day" type="text" class="input-small" name="end" />
        </div>
        -->
        <a href="#" class="btn btn-success pull-right" id="btn-export">Export</a>

        <table id="tbl-log" class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Scale (g)</th>
                    <th>Who</th>
                    <th>Item</th>
                </tr>
            </thead>
            <tbody>
                {{#each log}}
                <tr>
                    <td>{{created_at}}</td>
                    <td>{{scale}}</td>
                    <td>{{nearest}}</td>
                    <td>{{qrcode}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script><!-- /#logger-template -->
    
    <script id="beacon-template" type="text/x-handlebars-template">
        <div id="div-nearest"></div>
        <div id="div-rssi"></div>
    </script>
    
    <script id="nearest-template" type="text/x-handlebars-template">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Nearest</h3>
            </div>
            <div class="panel-body">
                <div class="mqtt-title">{{id}}{{#if id}}{{/if}}</div>
                <div class="mqtt-sub">{{time}}</div>
            </div>
        </div>
    </script><!-- /#nearest-template -->

    <script id="rssi-template" type="text/x-handlebars-template">
        <table id="tbl-rssi" class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>ID</th>
                    <th>RSSI</th>
                </tr>
            </thead>
            <tbody>
                {{#each rssi}}
                <tr>
                    <td>{{time}}</td>
                    <td>{{id}}</td>
                    <td>{{val}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script><!-- /#rssi-template -->

    <script id="scale-template" type="text/x-handlebars-template">
        {{#if scale}}
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Mettler Toledo Scale</h3>
                </div>
                <div class="panel-body">
                    <div class="mqtt-title">{{scale}}{{#if scale}} g{{/if}}</div>
                    <div class="mqtt-sub">{{time}}</div>
                </div>
            </div>
        {{else}}
            <div class="mqtt-title">Mettler Toledo Scale</div>
        {{/if}}
    </script><!-- /#scale-template -->

    <script id="qrcode-template" type="text/x-handlebars-template">
        {{#if payload}}
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Item</h3>
                </div>
                <div class="panel-body">
                    <div class="mqtt-title">{{payload}}</div>
                    <div class="mqtt-sub">{{time}}</div>
                </div>
            </div>
        {{else}}
            <div class="mqtt-title">QR Code</div>
        {{/if}}
    </script><!-- /#qrcode-template -->

    <script id="beacon-mgr-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <a href="#" class="btn btn-success pull-right" data-toggle="modal" data-target="#beaconModal">Create</a>
        <table id="tbl-beacon" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each beacon}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{name}}</td>
                    <td><a href="#" class="btn btn-danger btn-sm" id={{idx}}>Delete</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script><!-- /#beacon-mgr-template -->

    <script id="qrcode-mgr-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <a href="#" class="btn btn-success pull-right" data-toggle="modal" data-target="#itemModal">Create</a>
        <table id="tbl-item" class="table">
            <thead>
                <tr>
                    <th>QR code</th>
                    <th>Item</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each item}}
                <tr>
                    <td>{{qrcode}}</td>
                    <td>{{item}}</td>
                    <td><a href="#" class="btn btn-danger btn-sm" id={{idx}}>Delete</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script><!-- /#qrcode-mgr-template -->

    <!-- /template -->

    <!-- modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Add new item</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputQR" class="col-lg-2 control-label">QR Code</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputQR" placeholder="QR code">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputItem" class="col-lg-2 control-label">Item</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputItem" placeholder="Item name">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="alert alert-dismissable alert-danger hidden" id="alert-item-fail">Bad request!</div>
                    <div class="alert alert-dismissable alert-info hidden" id="alert-item-success">Item created!</div>
                </div><!-- /modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-item-modal">Save changes</button>
                </div>
            </div>
        </div>
    </div><!-- /#itemModal -->

    <div class="modal fade" id="beaconModal" tabindex="-1" role="dialog" aria-labelledby="beaconModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Add new beacon</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputID" class="col-lg-2 control-label">ID</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputID" placeholder="ID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="Item name">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="alert alert-dismissable alert-danger hidden" id="alert-beacon-fail">Bad request!</div>
                    <div class="alert alert-dismissable alert-info hidden" id="alert-beacon-success">Beacon created!</div>
                </div><!-- /modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-beacon-modal">Save changes</button>
                </div>
            </div>
        </div>
    </div><!-- /#beaconModal -->
    
    <!-- /modal -->

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mqttws31.js"></script>
    <script src="js/mqtt.js"></script>
    <script src="js/mindmup-editabletable.js"></script>
    <!-- remove
    <script src="js/qrcode.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/spin.min.js"></script>
    -->
    <script src="js/app.js"></script>
</body>

</html>
