<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="taka.wang">
    <title>Lab</title>
    <link href="css/bootstrap.min.css"    rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Tainan Lab
                    </a>
                </li>
                <li>
                    <a id="logger_list" href="#">LOGGER</a>
                </li>
                <li>
                    <a id="beacon_list" href="#">BEACON</a>
                </li>
                <li>
                    <a id="scale_list" href="#">SCALE</a>
                </li>
                <li>
                    <a id="qrcode_list" href="#">QR Code</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="container">
                        <!-- let it empty -->
                    </div>
                </div>
            </div>
        </div><!-- /#wrapper -->
    </div>

    <!-- template -->
    <script id="default-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
    </script>
    <script id="logger-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
    </script>
    <script id="beacon-template" type="text/x-handlebars-template">
        <div id="div-nearest" class="jumbotron"></div>
        <div id="div-rssi"></div>
    </script>
    <script id="nearest-template" type="text/x-handlebars-template">
        <div>
            <div class="mqtt-title">{{id}}{{#if id}}{{/if}}</div>
            <div class="mqtt-sub">{{time}}</div>
        </div>
    </script>
    <script id="rssi-template" type="text/x-handlebars-template">
        <!-- TODO -->
    </script>
    <script id="scale-template" type="text/x-handlebars-template">
        {{#unless scale}}
            <div class="mqtt-title">Mettler Toledo Scale</div>
        {{/unless}}
        <div>
            <div class="mqtt-main">{{scale}}{{#if scale}} g{{/if}}</div>
            <div class="mqtt-sub">{{time}}</div>
        </div>
    </script>
    <script id="qrcode-template" type="text/x-handlebars-template">
        {{#unless payload}}
            <div class="mqtt-title">QR Code</div>
        {{/unless}}
        <div>
            <div class="mqtt-main">{{payload}}</div>
            <div class="mqtt-sub">{{time}}</div>
        </div>
    </script>    
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mqttws31.js"></script>
    <script src="js/mqtt.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
